replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.21.6"
  digest: sha256:2468d48e476b6a079eb646e87620f96ce1818ac0c5b3a8450532cea64b3421f4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  auth:
    enabled: false
    users: {}
    #  - username: ""
    #    password: ""
    useSecretName: ""
  className: nginx
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hostname: ""
  tls: false

resources: {}
#  limits:
#    cpu: 400m
#    memory: 100Mi
#  requests:
#    cpu: 10m
#    memory: 10Mi

nodeSelector: {}

tolerations: []

affinity: {}

readinessProbe:
  enabled: false
  path: "/"
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 10
  timeoutSeconds: 1

livenessProbe:
  enabled: true
  path: "/"
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 10
  timeoutSeconds: 1

#-- (string, bool) Additional config in nginx server config definition.
# If false, then ConfigMap won't be mounted
# If string, content will be appended to ConfigMap
configNginx: true

useMemoryStorage: false
git:
  enabled: false
  server: github.com
  user: git
  # kubectl create secret generic --type=kubernetes.io/ssh-auth \
  #   --from-file=ssh-publickey=ssh.pub --from-file=ssh-privatekey=ssh.key \
  #   -n YOURNAMESPACE yourname-sshkey
  sshKeySecret: ""
  repository: ""
  branch: main
  # -- Keep the git directory after cloning. If false, deletes before copying to nginx.
  keep: true
  # -- Number of commits to fetch. 0 indicates all history for all branches and tags.
  # Defaults to 1 (download latest commit only)
  depth: 1
  # -- Move git folder to a subfolder or keep content in main folder.
  # Defaults to empty (use main folder)
  targetDirectory: ""
