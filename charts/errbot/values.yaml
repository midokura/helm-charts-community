# Create as Deployment or StatefulSet
kind: StatefulSet

replicaCount: 1

image:
  repository: errbotio/errbot
  tag: 6.1.9
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

updateStrategy: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

# Container Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  containerPort: 3141

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

terminationGracePeriodSeconds: 15

# List of plugins to setup as GitHub Repositories
plugins: []
# - errbotio/err-storage-redis

livenessProbe:
  enabled: false
  path: "/"
  command: ""
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1

# Defaults to image (/home/errbot)
workingDir: ""

config:
  existingName: ""
  type: Secret
  path: /home/errbot/config.py
  values: |
    import logging

    BACKEND = "Text"
    BOT_DATA_DIR = r"/home/errbot/data"
    BOT_EXTRA_PLUGIN_DIR = r"/home/errbot/plugins"
    BOT_LOG_FILE = r"/tmp/err.log"
    BOT_LOG_LEVEL = logging.INFO
    BOT_ADMINS = ("@CHANGE_ME",)

# Add env as key: value
env: {}

# Import Kubernetes config for extra environment resources
envFrom: []

persistence:
  enabled: true
  # initialize Errbot data content
  initialize: true
  path: /home/errbot
  size: 1Gi
  existingClaim: ""
  storageClassName: ""
  accessModes:
  - ReadWriteOnce

# Allow to define extra containers to run
extraInitContainers: []
extraContainers: []

redis:
  install: false
