replicaCount: 1

image:
  repository: linuxserver/unifi-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

hostNetwork: true

service:
  type: ClusterIP
  annotations: {}
  loadBalancerIP: null
  port: 8443
  # -- Used for LoadBalancer Service type
  ports:
    tcp:
      https:
        enabled: true
        port: 8443
      http:
        enabled: false
        port: 8080
      guest-https:
        enabled: false
        port: 8843
      guest-http:
        enabled: false
        port: 8880
      throughput:
        enabled: false
        port: 6789
    udp:
      stun:
        enabled: false
        port: 3478
      l2-discovery:
        enabled: false
        port: 1900
      ap-discovery:
        enabled: false
        port: 10001
      syslog:
        enabled: false
        port: 5514

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: 1Gi

nodeSelector: {}
nodeName: ""

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 4Gi
  existingClaim: null
  storageClass: ""
  annotations: {}
  accessModes:
    - ReadWriteOnce
