{{- $fullName := include "allure.fullname" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-api
  labels:
    {{- include "allure-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.api }}
  selector:
    matchLabels:
      {{- include "allure-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations.api }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "allure-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.api.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ $fullName }}-api
            - secretRef:
                name: {{ .Values.credentials }}
          volumeMounts:
            - name: reports-volume
              mountPath: /app/projects
          ports:
            - name: api
              containerPort: 5050
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /allure-docker-service/version
              port: api
          readinessProbe:
            httpGet:
              path: /allure-docker-service/version
              port: api
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
      volumes:
        - name: reports-volume
          {{- if not .Values.volume.enabled }}
          emptyDir: {}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ .Values.volume.existingClaim | default (printf "%s-data" $fullName) }}
          {{- end }}
