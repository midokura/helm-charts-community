image:
  repository: librenms/librenms
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: &defaultSecurityContext
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW

ingress:
  enabled: false
  tls: false
  hostname: librenms.local
  ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt

timezone: Europe/Madrid

app:
  key: null
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext:
    fsGroup: 1000
  securityContext: *defaultSecurityContext

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 200Mi

  persistence:
    enabled: true
    size: 4Gi
    existingClaim: null
    storageClass: ""
    annotations: {}
    accessModes:
      #- ReadWriteMany
      - ReadWriteOnce

poller:
  replicaCount: 1
  cacheDriver: redis
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: *defaultSecurityContext
  resources: {}

syslog:
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: *defaultSecurityContext
  service:
    type: ClusterIP
    ports:
      tcp: 514
      udp: 514
  resources: {}

rrdcached:
  image:
    repository: crazymax/rrdcached
    tag: "1.7.2-r4"
    pullPolicy: IfNotPresent
  securityContext:
    allowPrivilegeEscalation: false
  service:
    type: ClusterIP
    port: 42217
  resources: {}

mysql:
  install: true
  auth:
    database: librenms
    username: librenms
    password: librenms
    rootPassword: librenms
  volumePermissions:
    enabled: true
  primary:
    persistence:
      enabled: true
      size: 2Gi

redis:
  install: true
  architecture: standalone
  database: 0
  auth:
    enabled: false
  master:
    persistence:
      enabled: false

memcached:
  install: true
  resources:
    limits:
      memory: 200Mi
    requests:
      memory: 10Mi

config: {}
